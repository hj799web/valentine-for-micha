<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Micha ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            background-color: #f8f1f4;
            color: #4a4a4a;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 100px;
            animation: fadeIn 2s ease-in-out;
        }
        .hidden {
            display: none;
        }
        button, select {
            padding: 15px 25px;
            font-size: 20px;
            font-family: 'Playfair Display', serif;
            border: none;
            background-color: #d6336c;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover, select:hover {
            background-color: #a72552;
            transform: scale(1.1);
        }
        select {
            padding: 10px;
            background-color: white;
            color: #4a4a4a;
            border: 2px solid #d6336c;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        h1, h2, p {
            font-family: 'Great Vibes', cursive;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes floatHearts {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-800px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: floatHearts 4s infinite;
        }
        .growing-heart {
            font-size: 50px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d79; }
            to { text-shadow: 0 0 20px #ff1a57; }
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d79;
            opacity: 1;
            animation: confetti 2s ease-out forwards;
        }
    </style>
</head>
<body>
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 700);
    </script>

    <audio autoplay loop>
        <source src="your-music-url.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container hidden" id="page5">
        <h2>Love grows when nurtured... but how? ü§î</h2>
        <p>Can you figure out what makes my love for you grow?</p>
        <div id="heartContainer">
            <span id="growingHeart" class="growing-heart" onclick="growHeart()">‚ù§Ô∏è</span>
        </div>
        <p id="clickCountMessage">Clicks: 0 / 22</p>
        <h2 id="finalLoveMessage" class="hidden">My love for you grows endlessly, just like this heart. ‚ù§Ô∏è</h2>
        <button class="hidden" id="continueButton" onclick="nextPage('page4')">Next</button>
        <button onclick="prevPage('page3')">Back</button>
    </div>

    <div class="container hidden" id="page4">
        <h1>Micha Kalongo-Vumbi Kasongo, will you be my Valentine? ‚ù§Ô∏è</h1>
        <button onclick="yesAnswer()">a) Yes</button>
        <button onclick="yesAnswer()">b) a)</button>
        <button onclick="yesAnswer()">c) b)</button>
        <h2 id="finalMessage" class="hidden">Yay! Thank you baby! Je t'aime ma belle ‚ù§Ô∏è</h2>
        <button onclick="prevPage('page5')">Back</button>
    </div>

    <script>
        let clickCount = 0;
        const maxClicks = 22;

        function growHeart() {
            clickCount++;
            let heart = document.getElementById("growingHeart");
            let message = document.getElementById("clickCountMessage");

            heart.style.transform = `scale(${1 + clickCount * 0.1})`;
            message.innerText = `Clicks: ${clickCount} / ${maxClicks}`;

            if (clickCount === maxClicks) {
                document.getElementById("finalLoveMessage").classList.remove("hidden");
                document.getElementById("continueButton").classList.remove("hidden");
            }
        }

        function yesAnswer() {
            document.getElementById("finalMessage").classList.remove("hidden");
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 2000);
            }
        }
    </script>
</body>
</html>
